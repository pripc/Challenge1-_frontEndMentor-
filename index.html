<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 40%, 33%); }
    body{
      background-color: rgb(206, 223, 228);
      background-image: url("images/pattern-background-desktop.svg");
      background-repeat: no-repeat;
      margin-top:80px;
      font-family: sans-serif;
      
    }
    .container{
      display:grid;
      grid-auto-flow: row;
      margin: 0px 20px 0px 20px;
    }
    .container div {
      margin-bottom: 0px;
    }
    .container img{
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .title h1{
      color:rgb(22, 28, 87);
      text-align: center;
    }
    .title h2{
      color:rgba(138, 143, 148, 0.90);
      font-weight: 100;
      text-align: center;
      font-size: 15px;
    }
    #card{
      background-color: white;
      padding:0;
      margin-left:430px;
      margin-right: 430px;
      height:300px;
    }
    #card img{
      width: 10%;
      padding:30px 10px 30px 10px;
     
      
    }
    #plansOptions{
      background-color: whitesmoke;
      border-radius: 20px;
      margin: 0px 70px 0px 70px;
      padding: 30px auto 30px auto;
      
    }
    #plansOptions{
      display:flex;
      flex-direction: row;
      height:100px;
    }
    #PlanValue{
      display:flex;
      flex-direction: column;
      padding:0px;
      margin: 0px 0px 0px 0px;
      width:100%;
      justify-content: center;
      
    }
    #PlanValue h2{
      color:rgb(22, 28, 87);
      font-size: 20px;
      padding-left:2px;
      margin: 0px auto 0px 0px;
    }
    #PlanValue h3{
      color:rgba(138, 143, 148, 0.90);
      font-size: 15px;
      padding-bottom: 2px;
      margin: 0px auto 0px 0px;
      padding-left:2px;
    }
    #plansOption img{
      width: 50%;
    }
   
  </style>
</head>
<body>
  <div class="container">
      <div>
        <img src="images/illustration-hero.svg">
      </div>
      <div id="card">
        <div class="title">
          <h1>Order Summary</h1>
          <h2>You can now listen to millions of songs,<br>
              audiobooks, and podcasts on any device<br>
              anywhere you like!</h2>
        </div>
        <div id="plansOptions"> 
          <img src="images/icon-music.svg">
            <div id="PlanValue">
              <h2>Annual Plan</h2>
              <h3>$59.99/year</h3>
            </div>
          <a href="">Change</a> 
        </div>
      </div>
  </div>

  

  

 

  

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Priscila Pereira Cunha</a>.
  </div>
</body>
</html>
